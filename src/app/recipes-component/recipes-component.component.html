<div class='container'>
<app-filter class='filterComponent'></app-filter>

<div *ngFor="let recipe of RecipeAPI.recipes; let i = index" class='results'>
  
  <img src="{{ recipe.recipe.image }}" />
  <div class="recipe">
    <h3>{{ recipe.recipe.label }}</h3>
  <div *ngIf="recipe.showingDetails">
    <p>Yield: {{ recipe.recipe.yield }}</p>
    <p>Calories: {{ recipe.recipe.calories.toFixed(0) }}</p>
    <button (click)="showLess(i)">Show Less Details</button>
  </div>
  <!-- <button *ngIf="!recipe.showingDetails" (click)="showDetails(i)">Show More Details</button> -->
  <button [ngClass]="{hidden: recipe.showingDetails}" (click)="showDetails(i)">Show More Details</button>
  <a class="fullRecipe" target="”_blank”" href="{{ recipe.recipe.url }}"
    >Click here for full recipe</a
  >
  <button (click)="addFavorite(recipe.recipe)">Add to Favorites</button>
  </div>
  
</div>
</div>
