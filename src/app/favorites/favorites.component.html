<h2>Favorites List</h2>

<div *ngFor="let recipe of RecipeAPI.favorites; let i = index" class='results'>
    <img src = {{recipe.image}}/>
    <div class="recipe">
        <h3>{{recipe.label}}</h3>
        <a class="fullRecipe" target=”_blank” href= {{recipe.url}}>Click here for recipe</a>
    <button (click)="removeFavorite(i)">Remove from Favorites</button>
    </div>
    
</div>
